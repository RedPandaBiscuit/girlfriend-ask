<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A special website to ask you out!">
  <title>Will You Be My Girlfriend?</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Will You Be My Girlfriend?</h1>
    </div>

    <div class="bouquet-container">
      <img src="bouquet.svg" alt="Bouquet" class="bouquet">
    </div>

    <div class="message">
      You mean the world to me, and I wanted to ask you in a special way.<br>
      <span>Will you be my girlfriend?</span>
    </div>

    <div class="buttons">
      <button class="button yes" onclick="yesResponse()">Yes!</button>
      <button class="button maybe" onclick="maybeResponse()">Maybe...</button>
    </div>

    <div class="response-message" id="response-message"></div>

    <!-- Background music (optional) -->
    <audio autoplay loop>
      <source src="romantic_song.mp3" type="audio/mpeg">
    </audio>
  </div>

  <script src="script.js"></script>
</body>
</html>
